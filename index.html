<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quotex Demo Terminal</title>
<link rel="stylesheet" href="style.css">
</head>

<body>

<div class="app">

  <h1>âš¡ Quotex Demo Terminal</h1>

  <div class="top">
    <select id="asset">
      <option value="BTCUSDT">BTC / USDT</option>
      <option value="ETHUSDT">ETH / USDT</option>
    </select>

    <select id="timeframe">
      <option>5s</option>
      <option>15s</option>
      <option>1m</option>
    </select>
  </div>

  <div class="price">
    Price: <span id="price">Loading...</span>
  </div>

  <div class="balance">
    Demo Balance: $<span id="balance">10000</span>
  </div>

  <div class="buttons">
    <button class="call" onclick="trade('CALL')">CALL</button>
    <button class="put" onclick="trade('PUT')">PUT</button>
  </div>

  <div class="analysis">
    <h3>ðŸ“Š AI Analysis</h3>
    <p id="analysisText">Waiting for market data...</p>
  </div>

</div>

<script src="app.js"></script>
</body>
</html>
